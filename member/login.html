<!--@layout(/layout/basic/layout.html)-->
<!--@css(/css/module/member/login.css)-->

<script>
    $(document).ready(function() {
        $('#member_id').addClass('form-control')
        $('#member_id').attr('placeholder','아이디')
        $('#member_passwd').addClass('form-control')
        $('#member_passwd').attr('placeholder','비밀번호')
    });
</script>

<div module="Layout_login" class="container p120">
    <!--
        $defaultReturnUrl = /index.html
    -->
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-12">
            <div class="titleWrap text-center mb-2">
                <h2>LOGIN</h2>
                <hr>
            </div>
            <div class="form-group">
                {$form.member_id}
            </div>
            <div class="form-group">
                {$form.member_passwd}
            </div>
            <div class="btnWrap">
                <a href="#" onclick="{$action_func_login}" class="btnBasic btn100">로그인</a>
                <ul class="row">
                    <li class="col-6"><a href="/member/id/find_id.html" class="btnGray btn100">아이디찾기</a></li>
                    <li class="col-6"><a href="/member/passwd/find_passwd_info.html" class="btnGray btn100">비밀번호찾기</a></li>
                </ul>
            </div>

            <ul class="row snsLogin p45">
                <li class="{$display_naver|display} col-6">
                    <a href="#none" onclick="{$naver_func_login}"><figure><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_naver_login.gif"/></figure>NAVER 로그인</a>
                </li>
                <li class="{$display_facebook|display} col-6">
                    <a href="#none" onclick="{$facebook_func_login}"><figure><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_facebook_login.gif"/></figure>FACEBOOK 로그인</a>
                </li>
                <li class="{$display_google|display} col-6">
                    <a href="#none" onclick="{$google_func_login}"><figure><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_google_login.gif"/></figure>GOOGLE 로그인</a>
                </li>
                <li class="{$display_kakao|display} col-6">
                    <a href="#none" onclick="{$kakao_func_login}"><figure><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_kakao_login.gif"/></figure>KAKAO 로그인</a>
                </li>
            </ul>

            <div module="MyShop_OrderHistoryNologin" >
                <!--
                    $orderDetailUrl = /myshop/order/detail.html
                -->
                <div class="form-group">
                    <label>{$form_label.order_name}</label>
                    {$form.order_name}
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>{$form_label.order_id}</label>
                    {$form.order_id}
                </div>
                <div class="form-group">
                    <label>{$form_label.order_password}</label>
                    {$form.order_password}
                </div>
                <button class="btnBasic btn100 w-100 mt-3 mb-4" type="submit"><h5 class="textWhite">주문 조회하기</h5></button>
            </div>

            <div class="text-center" module="member_login">
                <h5 class="{$display_nomember|display}">비회원님도 상품구매가 가능하나 <br> 다양한 회원혜택에서 제외됩니다.</h5>
                <a class="btnLine btn100 mt-3 mb-4 {$display_nomember|display}" href="{$returnUrl}" onclick="{$action_nomember_order}">비회원구매</a>
            </div>

            <h5 class="text-center row">
                <div class="col-12 mb-3">아직 설레밤의 회원이 아니신가요?</div>
                <div class="col-6"><a href="/myshop/order/list.html" class="btnLine btn100">비회원 주문조회</a></div>
                <div class="col-6"><a href="/member/join.html" class="btnLine btn100">회원 가입하기</a></div>
            </h5>
        </div>
    </div>
</div>
