<div class="p40"></div><div class="p10"></div>

<div class="container" module="Member_AdultHead">
    <div class="titleArea">
        <h1 class="titleH2">19세 성인인증</h1>
        <div class="p20"></div>
    </div>
    
    <div class="p20"></div><div class="p10"></div>
    
    <div class="under19Recommend row">
        <div class="col-md-5"><img class="icon19" src="http://img.echosting.cafe24.com/design/skin/default/intro/bg_under19_recommend.gif"></div>
        <div class="col-md-7">
            <div class="p20"></div><div class="p10"></div>
            <p><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/intro/txt_under19_recommend.gif" alt="이 정보내용은 청소년 유해매체물로서 정보통신망 이용촉진법 및 정보보호 등에 관한 법률 및 청소년 보호법의 규정에 의하여 19세 미만의 청소년은 사용할 수 없습니다" /></p>
            <div class="p20"></div><div class="p10"></div>
            <p><a class="btnNormal btn3" onClick="history.go(-1)">19세 미만 나가기</a><div class="mp20"></div></p>
        </div>
    </div>
    
    <div class="p40"></div><div class="p10"></div>
    
    <div class="tableWrap" {$display_auth}>
        <div class="p20"></div>
        <div class="inner displaynone">
            {$radioAuthIpin} <label for='{$idAuthIpin}' {$ipinAuthRadioView}>아이핀(i-PIN) 인증</label>&nbsp;
            {$radioAuthMobile} <label for='{$idAuthMobile}' {$mobileauthAuthRadioView}>휴대폰 인증</label>
            <p class="ipin" id='ipin' {$ipinAuthRadioView} >
                <span><a href="#none" onclick="{$ipinpopup}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/member/btn_check6.gif" alt="아이핀 인증" style="vertical-align:middle" /></a></span>
                아이핀이란, 회원님의 개인정보 보호를 위해 <br />
                웹사이트에 주민등록번호를 제공하지 않고,<br />
                본인임을 확인하는 인터넷상의 개인식별번호 서비스입니다.<br />
                아이핀을 통한 가입을 원하시면 아이핀 인증 버튼을 눌러 진행해 주십시오.
            </p>
        </div>
        <div class="row">
            <div class="ipin col-md-6" id='mobileauth' {$mobileauthAuthRadioView} {$mobileauthAuthRadioViewDevault}>
                <p class="titleP">
                    본인 명의의 휴대폰으로 본인인증을 진행합니다.<br>
                    휴대폰 명의자의 나이 정보로 19세 미만 여부를 확인합니다.
                </p>
                <div class="mp20"></div>
            </div>
            <div class="col-md-6 btnBox"><div class="p10"></div><a class="btnBasic btn3" href="#none" onclick="{$mobileauthpopup}">휴대폰 인증</a><div class="mp10"></div></div>
        </div>
        <div class="p20"></div>
    </div>
</div>
