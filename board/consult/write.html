<div class="subNav">
    <div class="container">
        <a href="javascript:history.back()"><img class="back" src="/svg/back.svg"></a>
        <h4><span class="textGray">1:1 문의</span><img class="next" src="/svg/next.svg">문의 등록</h4>
    </div>
</div>

<div class="container p120" module="board_writePackage_9">
    <div class="row justify-content-center" module="board_write_9">
        <div class="col-md-6" >
            <div class="boardWrap">
                <div class="titleWrap brBlack mb-4">
                    <h3>1:1 문의 등록하기</h3>
                </div>
                <!--
                    $write_success_url = /board/consult/list.html
                    $login_page_url = /member/login.html
                -->
                <table border="1" summary="">
                    <tbody>
                        <tr><th>제목</th></tr>
                        <tr><td>{$form.board_category} {$form.subject} {$form.notice} {$form.is_post}</td></tr>
                        <tr><th>내용</th></tr>
                        <tr><td>{$form.content}</td></tr>
                    </tbody>
                    <tbody class="{$config.use_attach|display}">
                        <tr>
                            <th scope="row">첨부파일1</th>
                            <td>{$form.attach_file}</td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일2</th>
                            <td>{$form.attach_file}</td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일3</th>
                            <td>{$form.attach_file}</td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일4</th>
                            <td>{$form.attach_file}</td>
                        </tr>
                        <tr>
                            <th scope="row">첨부파일5</th>
                            <td>{$form.attach_file}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btnWrap text-right my-4">
                <a href="/board/consult/list.html{$param_list}" class="btnGray btn2">돌아가기</a>
                <a href="#none" onclick="{$action_write}" class="btnBasic btn2 ml-3">등록하기</a>
            </div>
        </div>
    </div>
</div>
