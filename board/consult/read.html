<div class="subNav">
    <div class="container">
        <a href="javascript:history.back()"><img class="back" src="/svg/back.svg"></a>
        <h4><span class="textGray">1:1 문의</span><img class="next" src="/svg/next.svg">문의 내용</h4>
    </div>
</div>

<div class="container p120" module="board_ReadPackage_9">
    <div class="row justify-content-center" module="Board_Read_9">
        <div class="col-md-8" >
            <div class="boardWrap">
                <table border="1" summary="">
                    <tbody>
                        <tr class="subject">
                            <th colspan="2"><h4><strong>{$subject}</strong><h4></th>
                        </tr>
                        <tr class="borderDiv">
                            <td>{$writer}</td>
                            <td class="text-right textGray">{$write_date}</td>
                        </tr>
                        <tr class="view">
                            <td colspan="2">
                                <h5>Q.</h5>
                                {$content}
                                <div class="text-center">{$content_image}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="boardWrap {$display_consult_reply}" style="border-bottom: 1px solid #8c8c8c;">
                <table border="1" summary="">
                    <tbody>
                        <tr class="view">
                            <td colspan="2">
                                <h5>A.</h5>
                                {$reply_content}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="nodata {$display_consult_noreply}">
                <h5>빠른시간내에 답변드리겠습니다. 잠시만 기다려 주세요!</h5>
            </div>

            <div class="btnWrap text-right my-4">
                <div class="float-left"><a href="#none" onclick="{$action_delete}" class="btnGray btn3 {$delete_button_auth|display}">삭제하기</a></div>
                <a href="/board/consult/list.html{$param_list}" class="btnGray btn3 ml-3">돌아가기</a>
                <a href="/board/consult/modify.html{$param_modify}" class="btnBasic btn3 ml-3 {$modify_button_auth|display}">수정하기</a>
            </div>
        </div>
    </div>
</div>
