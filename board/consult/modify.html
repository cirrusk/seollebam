<script>
    $(document).ready(function(){
        var fileTarget = $('.fileTd .upload-hidden');

        fileTarget.change(function(){
            if(window.FileReader){
                var filename = $(this)[0].files[0].name;
            } else {
                var filename = $(this).val();
            }

            $(this).siblings('.upload-name').val(filename);
        });
    });
</script>
