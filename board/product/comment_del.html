<!--@layout(/layout/basic/layout.html)-->
<div module="board_CommentDeletePackage_4">
    <!--@css(/css/module/board/commentDeletePackage.css)-->
    <div module="board_title_4">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_CommentDel_4">
        <div class="commentDel">
            <h3><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/h3_comment.gif" alt="댓글삭제" /></h3>
            <fieldset>
                <legend>댓글삭제</legend>
                <p class="info">댓글 등록 시 입력한 <strong>비밀번호를 입력하여 주십시요.</strong></p>
                <p class="password"><label for="comment_password">비밀번호</label> {$form.comment_password}</p>
                <p class="button">
                    <a href="/board/product/list.html{$param_list}" class="btn_style01 btn_white">목록</a>
                    <input type="button"  value="확인" / class="btn_style01 btn_black" style="padding:0px 10px;font-size:11px; font-weight:normal;min-width:50px;text-align:center;line-height:28px;height:28px;margin:2px;">
                </p>
            </fieldset>
        </div>
    </div>
</div>
