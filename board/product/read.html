<div class="subNav">
    <div class="container">
        <a href="javascript:history.back()"><img class="back" src="/svg/back.svg"></a>
        <h4><span class="textGray">게시글</span><img class="next" src="/svg/next.svg">상세보기</h4>
    </div>
</div>

<div class="container p120" module="board_ReadPackage_4">
    <div class="row justify-content-center" module="Board_Read_4">
        <div class="col-lg-8 col-md-10 col-12">
            <div class="titleWrap brBlack">
                <h3>게시글 상세보기</h3>
            </div>

            <div class="boardWrap mt-1">
                <table>
                    <tbody>
                        <tr>
                            <th>{$writer}</th>
                            <td><p class="float-right textGray">{$write_date}</p></td>
                        </tr>
                        <tr module="Board_product_4">
                            <th class="thumb"><a href="/product/detail.html{$param_product}"><img src="{$product_img}" /></a></th>
                            <td style="vertical-align: top;">
                                <a href="/product/detail.html{$param_product}"><h5>{$product_name}</h5></a>
                                <span class="textGray d-block pt-1 pb-2">{$product_price}</span>
                                <a href="/product/detail.html{$param_product}" class="textRed">상품 보기</a>
                            </td>
                        </tr>
                        <tr class="view">
                            <td colspan="2">
                                <div id="review" class="detail">
                                    <div class="imgWrap">
                                        {$content_image}
                                    </div>
                                    {$content}
                                </div>
                            </td>
                        </tr>
                        <tr class="{$delete_button_auth|display} displaynone">
                            <th>비밀번호</th>
                            <td>{$form.password}<span class="password textGray d-block pb-1">삭제하려면 비밀번호를 입력하세요.</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btnWrap text-right mt-4">
                <div class="float-left"><a href="#none" onclick="{$action_delete}" class="btnGray btn3 text-left {$delete_button_auth|display}">삭제하기</a></div>
                <a href="/board/product/list.html{$param_list}" class="btnGray btn3 ml-3">돌아가기</a>
                <a href="/board/product/modify.html{$param_modify}" class="btnBasic btn3 ml-3 {$modify_button_auth|display}">수정하기</a>
            </div>
        </div>
    </div>
</div>
